<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Image Preview Application</h1>
      <form >
        <div class="form-group">
          <label for="img_file">Please select image</label>
          <input type="file" class="form-control-file"  id="img_file" (change) = "onImageSelection($event)">
        </div>
        <div class="form-group">
          <input type="Submit" class="form-control btn btn-primary" value="Submit image" id="submit">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h1>Image Preview here on selection</h1>
      <img [src]="imgSrc" height="300px" width="300px" *ngIf="imgSrc">
    </div>
  </div>
</div>
